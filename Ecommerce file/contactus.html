<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Css file-->
    <style>
        h1{
            text-align: center;
        }
        img{
            width: 90%;
        }
        label{
            display: block;
            margin-top: 20px;
        }
        input{
            width: 100%;
        }
        textarea{
            width: 100%;
        }
    </style>
</head>
<body>
    <!--Contact Us-->
    <h1>Contact Us</h1>
    <div class="container">
        <div class="row" style="margin: 20px;">
            <div class="col-sm-6"><img src="images/f8.avif" alt="No img Found"/></div>
            <div class="col-sm-6" style="padding:30px">
               <form>
                <label for="name"><b>Name:</b></label>
                <input type="text" name="Name" placeholder="Enter your Name"/>
                <label for="name"><b>E-mail:</b></label>
                <input type="email" name="Name" placeholder="Enter your E-mail"/>
                <label for="name"><b>Message:</b></label>
                <textarea name="address" rows="2" cols="10" placeholder="Enter your Message"></textarea><br/>
                <input type="button" class="btn btn-dark" value="Submit" width="100%"/>
               </form>
            </div>
        </div>
    </div>
</body>
</html>
